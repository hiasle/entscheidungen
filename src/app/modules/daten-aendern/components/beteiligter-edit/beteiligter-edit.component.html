<p>beteiligter-edit works!</p>
<p>{{ beteiligter | json }}</p>

<div *ngIf="beteiligterForm">
  <form [formGroup]="beteiligterForm" (ngSubmit)="onSubmit()">
      <div formGroupName="natPerson">
        <label>
            Vorname: 
            <input type="text" formControlName="vorname">
        </label>
        <label>
            Nachname: 
            <input type="text" formControlName="nachname">
        </label>
      </div>

      <button class="btn btn-primary" type="submit">Speichern</button>
  </form>
</div>
