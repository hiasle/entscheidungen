<div>{{ name }}</div>

<form
  class="needs-validation"
  [formGroup]="beteiligterForm"
  (ngSubmit)="onSubmit()"
>
  <div class="form-check" *ngFor="let pt of persontypes">
    <input
      class="form-check-input"
      type="radio"
      id="{{ pt }}"
      formControlName="persontyp"
      [value]="pt"
    />
    <label class="form-check-label" for="{{ pt }}">{{ pt }}</label>
  </div>

  <div class="form-group">
    <label for="rollen">City</label>
    <ng-select
      [items]="rollen"
      [multiple]="true"
      [hideSelected]="true"
      labelForId="rollen"
      placeholder="Rollen..."
      clearAllText="Clear"
      formControlName="rollen"
    ></ng-select>
  </div>

  <div class="row" formGroupName="natPerson" *ngIf="natuerlich">
    <div class="col mb-4">
      <label class="form-label" for="vorname">Vorname</label>
      <input
        id="vorname"
        type="text"
        class="form-control"
        placeholder="Vorname"
        aria-label="Vorname"
        formControlName="vorname"
        [class.is-invalid]="displayMessage.vorname"
      />
      <div class="invalid-feedback">{{ displayMessage.vorname }}</div>
    </div>
    <div class="col">
      <label class="form-label" for="nachname">Nachname</label>
      <input
        id="nachname"
        type="text"
        class="form-control"
        placeholder="Nachname"
        aria-label="Nachname"
        formControlName="nachname"
      />
      <div class="invalid-feedback">{{ displayMessage.nachname }}</div>
    </div>
  </div>

  <div class="row" formGroupName="jurPerson" *ngIf="juristisch">
    <div class="col">
      <label class="form-label" for="name1">Name 1</label>
      <input
        id="name1"
        type="text"
        class="form-control"
        placeholder="Name 1"
        aria-label="Name 1"
        formControlName="name1"
        [class.is-invalid]="displayMessage.name1"
      />
      <div class="invalid-feedback">{{ displayMessage.name1 }}</div>
    </div>
    <div class="col">
      <label class="form-label" for="name2">Name 2</label>
      <input
        id="name2"
        type="text"
        class="form-control"
        placeholder="Name 2"
        aria-label="Name 2"
        formControlName="name2"
      />
    </div>
  </div>

  <button class="btn btn-primary" type="button" (click)="addAdress()">
    Neue Adresse
  </button>
  <div
    class="row"
    formArrayName="adressen"
    *ngFor="let adresse of adressen.controls; let i = index"
  >
    <div [formGroupName]="i">
      <label for="strassenr-{{ i }}">Strasse:</label>
      <input
        id="strassenr-{{ i }}"
        type="text"
        class="form-control"
        formControlName="strasseNummer"
      />

      <label for="postleitzahl-{{ i }}">Postleitzahl:</label>
      <input
        id="postleitzahl-{{ i }}"
        type="text"
        class="form-control"
        formControlName="postleitzahl"
      />

      <label for="ort-{{ i }}">Ort:</label>
      <input
        id="ort-{{ i }}"
        type="text"
        class="form-control"
        formControlName="ort"
      />

      <label for="land-{{ i }}">Land:</label>
      <input
        id="land-{{ i }}"
        type="text"
        class="form-control"
        formControlName="land"
      />
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <button class="btn btn-secondary" type="button" (click)="abbrechen()">
      Abbrechen
    </button>
    <button
      class="btn btn-primary"
      type="submit"
    >
      Speichern
    </button>
  </div>
</form>
