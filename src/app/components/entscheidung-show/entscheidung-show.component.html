<div *ngIf="entscheidung">
  <h4>{{ entscheidung.art }}</h4>
  <div class="d-flex align-items-end justify-content-between">
    <div>
      <div class="d-flex">
        <div>param1:</div>
        <div>{{ entscheidung.param1 }}</div>
      </div>
      <div class="d-flex">
        <div>param2:</div>
        <div>{{ entscheidung.param2 }}</div>
      </div>
    </div>
    <button type="button" class="btn btn-primary ms-4" (click)="toggle()">Edit</button>
  </div>
</div>
