<form [formGroup]="entscheidungForm" (ngSubmit)="onSubmit()">
    <label>
        Art:
        <select formControlName="art" [value]="'keine'">
            <option selected="0" [ngValue]="'keine'">keine</option>
            <option value="1" [ngValue]="'Abbrechen'">abbrechen</option>
            <option value="2" [ngValue]="'Kanzleiauftrag'">kanzleiauftrag</option>
        </select>
    </label>
    <label>
        Param1: 
        <input type="text" formControlName="param1">
    </label>
    <label>
        Param2: 
        <input type="checkbox" formControlName="param2">
    </label>

    <button type="submit" class="btn btn-primary">Speichern</button>
</form>

<p>{{ childParameters | json }}</p>
<ng-template [appEntscheidungContent]></ng-template>
